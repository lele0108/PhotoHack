<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script src="./js/jquery.ui.touch-punch.min.js"></script>
  <script type="text/javascript" src="js/imaze.js"></script>
  <script type="text/javascript" src="js/canvas-touch.js"></script>
  <script type="text/javascript" src="js/URI.js"></script>
  <title>maze</title>
  <style>
    .maze-wrap {
      position: relative;
      float: left;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -o-user-select: none;
      user-select: none;
    }
    
    .buttons {
      position: absolute;
      top: 50%;
      margin-top: -15px;
      height: 30px;
      line-height: 30px;
      width: 100%;
      text-align: center;
      z-index: 200;
    }
    
    
    
    #maze {
      position: relative;
      z-index: 100;
    }
    
    #user-image {
      position: absolute;
      top:0;
      left: 0;
      width: 100%;
      height: 100%;
    }  
  </style>
  <script type="text/javascript">
  //<!--
  $(document).ready(function() {
    var canvas = document.getElementById('maze');
    var ctx = canvas.getContext("2d");

    var token = window.location.href.match(/token=([^&]+)/);
    if (token) {
        token = token[1];
        loadMaze(token, function (snapshot) {
          if (snapshot.name() == 'data') {
        	  var data = JSON.parse(snapshot.val());
             
            // load image;
            $('#user-image').attr('src', data.url);
            // bitmap
            var ibitmap = scale(bitmap(data.maze), data.scale);
            
            var $readyBtn = $('<a href="#" class="button">I\'m ready!</a>').click(function() {
              setReady(token, "player2", true);
            });
            $('.buttons').html($readyBtn);
            $readyBtn = null;
          }
          else if (snapshot.name() == 'ready') {
            var ready = snapshot.val();
            if (ready.player1 && ready.player2) {
              // starting count down shuld goes here
              showMaze();
            } 
          }
      	});
    }
    else {
        $('#single-player').click(function() {
          initializeGame(false);
        }); 
        $('#competition').click(function() {
          initializeGame(true);
        }); 

        // meze size
        var imaze = maze(5, 5);
        var iscale = 15;
        var ibitmap = scale(bitmap(imaze), iscale);
        
        var width = ibitmap[0].length;
        var height = ibitmap.length;
        canvas.width = width;
        canvas.height = height;
  
        function initializeGame(multiplayer) {
          if (multiplayer) {
              var token = requestMultiplayerGame($('#user-image').attr('src'), imaze, iscale);
              // initialize moving      
              initializeCanvas(canvas, ctx, [0,255,0,255], token);
              var $readyBtn = $('<a href="#" class="button">I\'m ready!</a>').click(function() {
                setReady("player1", true);
              });
              $('.buttons').html($readyBtn);
              $readyBtn = null;
          }
          else {
            // initialize moving      
            initializeCanvas(canvas, ctx);
            // show maze immediately
            showMaze();
          }
        }
        
        function showMaze() {
          for (var y=0; y<height; y++) {
            for (var x=0; x<width; x++) {
              if (ibitmap[y][x] != 1) {
                // White
                ctx.fillStyle = "#fff";
                ctx.fillRect( x, y, 1, 1 );
              }
            }        
          }
        
          // Starting point
          ctx.fillStyle = "#0f0";
          ctx.fillRect( 0, iscale, iscale, iscale );
          // destination point
          ctx.fillStyle = "#f00";
          ctx.fillRect( width-iscale, height-(2*iscale), iscale, iscale );
                           
          // Globa pixSize variable                                                          
          pixSize = iscale;
        }
    }
  });
  //-->
  </script>
</head>
<body>
  <div class="maze-wrap">
    <div class="buttons">
      <a id="single-player" class="button" href="#">Sigle player</a>
      <a id="competition" class="button" href="#">Competition</a>
    </div>
    <canvas id="maze" width="100" height="100"></canvas>
    <img id="user-image" src="img/demo.jpg"/>
  </div>
</body>
</html>
